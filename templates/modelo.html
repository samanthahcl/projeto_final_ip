<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block titulo %}PyCaderno{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #E8F5E9;
      color: #1B5E20;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2E7D32;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      margin: 0;
    }

    header h1 img {
      width: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #81C784;
    }

    main {
      padding: 30px;
      min-height: 70vh;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #81C784;
    }

    footer {
      background-color: #2E7D32;
      color: #c8e6c9;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .mt-5 {
      margin-top: 3rem;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <!-- Se quiser, coloque o SVG da cobra na pasta static/img/python_snake.svg -->
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 64 64" fill="none">
  <path d="M32 2C20 2 12 10 12 22V26H34C36 26 38 28 38 30V34C38 36 36 38 34 38H12V42C12 54 20 62 32 62C44 62 52 54 52 42V38H30C28 38 26 36 26 34V30C26 28 28 26 30 26H52V22C52 10 44 2 32 2Z" fill="#4CAF50"/>
  <circle cx="22" cy="18" r="3" fill="white"/>
</svg>

      PyCaderno
    </h1>
    <nav>
      <a href="{{ url_for('ola') }}">Início</a>
      <a href="{{ url_for('sobre_equipe') }}">Equipe</a>
      <a href="{{ url_for('glossario') }}">Glossário</a>
      <a href="{{ url_for('prompt_gemini') }}">Pergunte ao Gemini</a>
    </nav>
  </header>

  <main>
    {% block conteudo %}
    <!-- Conteúdo específico das páginas -->
    {% endblock %}
  </main>

  <footer>
    © 2025 PyCaderno - Todos os direitos reservados
  </footer>
</body>
</html>
